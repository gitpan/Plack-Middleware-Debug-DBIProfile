copyright_year   = 2010

[Prereqs]
DBI::Profile = 0
Time::HiRes = 0
Plack::Middleware::Debug = 0.10
Plack::Util::Accessor = 0
parent = 0

[Prereqs / TestRequires]
Test::More = 0.88                    

; version provider
[Git::NextVersion]

; choose files to include
[GatherDir]
[PruneCruft]
[ManifestSkip]

; file modifications
[PkgVersion]
[PodVersion]

; generated files
[License]
[ReadmeFromPod]

; t tests
[CompileTests]
fake_home = 1

; xt tests
[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]
[PortabilityTests]

; metadata
;[AutoPrereqs]
[MinimumPerl]
;[MetaProvides::Package]
[MetaNoIndex]
directory = t
directory = xt
directory = examples
directory = corpus
[MetaJSON]
[MetaYAML]
[GithubMeta]

; build system
[ExecDir]
[ShareDir]
[MakeMaker]

; manifest (after all generated files)
[Manifest]

; before release
[Git::Check]
[Git::CommitBuild]
[CheckChangeLog]
;[CheckChangesHasContent]
[CheckExtraTests]

; releaser 
[TestRelease]
;[ConfirmRelease]
[FakeRelease]

; after release
[Git::Commit / Commit_Dirty_Files]
[Git::Tag]
[NextRelease]
[Git::Commit / Commit_Changes]
[Git::Push]
